<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, viewport-fit=cover">
    <title>Vyla Vehicle</title>
    <style>
        html { height: 100%; }
        body {
            margin: 0; padding: 0; 
            background-color: #000000;
            overflow: hidden; 
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column;
        }

        .splash-container {
            width: 200px;
            height: auto;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        /* Animação do Hypercar */
        .car-path {
            fill: none;
            stroke: #0A84FF; /* Accent Blue */
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
            animation: drawCar 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards, fillCar 1s ease-out 2.2s forwards;
        }

        @keyframes drawCar {
            to { stroke-dashoffset: 0; }
        }

        @keyframes fillCar {
            to { fill: rgba(10, 132, 255, 0.1); }
        }

        .brand-text {
            margin-top: 20px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: #fff;
            font-size: 14px;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInText 1s ease-out 1s forwards;
        }

        @keyframes fadeInText { to { opacity: 0.7; } }
    </style>
</head>
<body>
    <div class="splash-container" id="splash">
        <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Hypercar Silhouette -->
            <path class="car-path" d="M10,60 L30,50 L60,50 L80,30 L140,30 L160,50 L190,50 L195,60 Z" />
        </svg>
        <div class="brand-text">HYPERENGINE</div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                const splash = document.getElementById('splash');
                splash.style.opacity = '0';
                
                setTimeout(function() {
                    if (localStorage.getItem("onboard_done") === "true") {
                        window.location.replace("app.html");
                    } else {
                        window.location.replace("onboard.html");
                    }
                }, 500); // Tempo para o fade out
            }, 4500); // Duração exata da animação
        };
    </script>
</body>
</html>
