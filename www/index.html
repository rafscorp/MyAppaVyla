<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- Meta tags essenciais para evitar comportamentos indesejados antes do redirecionamento -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>HyperEngine Mobile</title>
    <style>
        body { background-color: #000000; margin: 0; overflow: hidden; }
    </style>
    <script>
        // Roteamento Síncrono (Executa antes do Paint)
        (function() {
            var done = localStorage.getItem("onboard_done");
            var target = (done === "true") ? "app.html" : "onboard.html";
            // replace() é vital para não deixar rastro no histórico
            window.location.replace(target);
        })();
    </script>
</head>
<body>
    <!-- Vazio intencionalmente -->
</body>
</html>
